  <ul class="list-group">
<tr *ngFor="let noticia of noticia" (click)="selectNoticia(noticia)" style="cursor: pointer">
<section>
    <div style="width: 300px; height: 200px;" class="card" style="max-width: 425px; max-height: 100px;">
          <div style="max-height: 40px; max-width: 60px; margin-right: 15px;" class="col-md-4">
            <img style="min-height:40px; min-width:60px; max-height: 60px; max-width: 60px; margin-top: 10px; margin-left: 8px; margin-bottom: 10px; margin-right: 25px; horiz-align: center" src="{{noticia.imagem}}" class="w-100">
          </div>
          <div class="col-md-8 px-3">
            <div class="card-block px-3">
              <h6 class="card-title">{{noticia.title}}</h6>
              <p class="card-text" style="font-size: 60%;">Posted by: {{noticia.autor}}</p>
            </div>
          </div>
    </div>
</section>
</tr>
</ul>
